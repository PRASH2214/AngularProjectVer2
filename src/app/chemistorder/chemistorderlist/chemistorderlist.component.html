
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

<body style="background-color:#F5F5F5;min-height:110vh;">
  <div class="header">
    <div class="curve-header">
      <a href="javascript:void(0)" (click)="backClick()" class="back" style="position: absolute !important;"><</a>
      <img src="assets/chemist/images/ecubix.svg" alt="" />
    </div>
  </div>
  <div class="container">
    <div class="row" *ngIf="showMainContent">
      <div class="col-md-12 text-center">
        <div class="top-picture">
          <img src="assets/chemist/images/top-picture.svg" />
        </div>
      </div>
      <div class="col-md-12 text-center">
        <h3 class="mb-4">Smart Order</h3>
      </div>
    </div>
    <br /> <!--//Added-->
    <form [formGroup]="ChemistOrderList">
      <div class="row">
        <div class="col-md-12">
          <div class="text-center">
            <button type="button" class="btn btn-block otp mb-4" [disabled]="disableGenerateOrder" (click)="GenerateNewOrder()">Click to Generate New Order</button>
          </div>
        </div>

        <div class="col-md-12" *ngIf="showOrder">
          <div class="receive-bg mb-4">
            <div class="row">
              <div class="col-7 padall">Order No</div>
              <div class="col-5 padall text-lightblue">{{OrderNo}}</div>
            </div>
            <div class="row">
              <div class="col-7 padall">Order Date</div>
              <div class="col-5 padall text-lightblue">{{OrderDate}}</div>
            </div>
            <div class="row">
              <div class="col-7 padall"> Order Status</div>
              <div class="col-5 padall text-orange">{{OrderStatus}}</div>
            </div>
            <div class="row">
              <div class="col-7 padall">Mark as Receive</div>
              <div class="col-5 padall">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="chrMarkAsReceive">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-7 padall">Document Upload</div>
              <div class="col-5 padall">
                <label class="custom-file-upload">
                  <i class="fa fa-upload"></i><input type="file" (change)="handleFileInput($event)" />  Upload
                </label>    <label style="margin-left: 10px;" title={{selectedFileName}}>{{ selectedFileName | truncate }} </label>
              </div>
            </div>
          </div>
        </div>

        <div class="col-6" *ngIf="showOrder">
          <button type="button" class="btn btn-block otp mb-4" [disabled]="disableCancleOrder" (click)="OnCancleOrder()">Cancel Order</button>
        </div>

        <div class="col-6" *ngIf="showOrder">
          <button type="button" [disabled]="loading" class="btn btn-block otp mb-4" (click)="OnSaveOrder()">Save</button>
          <img *ngIf="loading"
               src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
        </div>

        <br />

        <div class="col-md-12" *ngIf="showOrderWithDocStatus">
          <!--<table class="table custom-table">
            <thead>
              <tr>
                <th class="col-7 padall">Order No</th>
                <th>Mark as Receive</th>
                <th>Document Upload Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let Doc of AllAproveRequestwithPendingDocApp">
                <td class="col-5 padall text-lightblue">{{Doc.OrderNo}}</td>
                <td>{{Doc.varDocMarkAsReceive}}</td>
                <td>{{Doc.varDocStatus}}</td>
              </tr>
            </tbody>
          </table>-->
          <div *ngFor="let Doc of AllAproveRequestwithPendingDocApp">
            <div class="receive-bg mb-4">
              <div class="row">
                <div class="col-7 padall">Order No</div>
                <div class="col-5 padall text-lightblue">{{Doc.varOrderNo}}</div>
              </div>
              <div class="row">
                <div class="col-7 padall">Order date</div>
                <div class="col-5 padall text-lightblue">{{Doc.varOrderDate}}</div>
              </div>
              <div class="row">
                <div class="col-7 padall">Mark as Receive</div>
                <div class="col-5 padall text-lightblue">{{Doc.varDocMarkAsReceive}}</div>
              </div>
              <div class="row">
                <div class="col-7 padall">Document Upload Status</div>
                <div class="col-5 padall text-lightblue">{{Doc.varDocStatus}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <ng4-loading-spinner> </ng4-loading-spinner>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="assets/chemist/js/bootstrap.min.js"></script>-->
</body>
</html>
